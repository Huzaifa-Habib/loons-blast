<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Loons Blast</title>
</head>
<body>

    <div class="after-over" id="afterOver">
        <h1>Game Over</h1>
        <p>Your Total Score is : <span id="totalScore"></span></p>
    </div>
    

<div class="container-fluid" id="mainBranch">
        <div class="match-color .col-12 .col-sm-12 .col-md-12 col-lg-12 .col-xl-12 .col-xxl-12">
            <br>
            <h2 class="h">Pop This Color Of Balloon: <span id="matchColor"></span></h2>

            <div class="score">
                <h2>Score: <span id="score"></span></h2>
        
            </div>
        
        
        </div>

   

    <div class="main col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
        <div class="row-one col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div id="box1" onClick="balloon('box1')" class="balloon"> </div>
            <div id="box2" onClick="balloon('box2')" class="balloon"> </div>
            <div id="box3" onClick="balloon('box3')" class="balloon"> </div>
           
        </div>

        <div class="row-two col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div id="box4" onClick="balloon('box4')" class="balloon"> </div>
            <div id="box5" onClick="balloon('box5')" class="balloon"> </div>
            <div id="box6" onClick="balloon('box6')" class="balloon"> </div>
    
           
        </div>

        <div class="row-three col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div id="box7" onClick="balloon('box7')" class="balloon"> </div>
            <div id="box8" onClick="balloon('box8')" class="balloon"> </div>
            <div id="box9" onClick="balloon('box9')" class="balloon"> </div>
        </div>



    </div>
</div>



    <script src="./app.js"></script>
</body>
</html>
