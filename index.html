<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Loons Blast</title>
</head>
<body>


    <div class="match-color">
        <h2>Pop This Color Of Balloon: <span id="matchColor"></span></h2>

        <div class="score">
            <h2>Score: <span id="score"></span></h2>
    
        </div>
    
    
    </div>

   

    <div class="main">
        <div class="row-one">
            <div id="box1" onClick="balloon1()" class="balloon"> </div>
            <div id="box2" onClick="balloon2()" class="balloon"> </div>
            <div id="box3" onClick="balloon3()" class="balloon"> </div>
           
        </div>

        <div class="row-two">
            <div id="box4" onClick="balloon4()" class="balloon"> </div>
            <div id="box5" onClick="balloon5()" class="balloon"> </div>
            <div id="box6" onClick="balloon6()" class="balloon"> </div>
    
           
        </div>

        <div class="row-three">
            <div id="box7" onClick="balloon7()" class="balloon"> </div>
            <div id="box8" onClick="balloon8()" class="balloon"> </div>
            <div id="box9" onClick="balloon9()" class="balloon"> </div>
        </div>



    </div>



    <script src="./app.js"></script>
</body>
</html>
