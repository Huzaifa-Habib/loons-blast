<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Loons Blast</title>
</head>
<body>

    <button onClick="start()" class="main-btn">Start</button>

    <div class="match-color">
        <h3>Click this color on balloon: <span id="matchColor"></span></h3>
    </div>



    <div class="main">
        <div id="box1" onClick="balloon1()" class="balloon"> </div>
        <div id="box2" onClick="balloon2()" class="balloon"> </div>
        <div id="box3" onClick="balloon3()" class="balloon"> </div>
        <div id="box4" onClick="balloon4()" class="balloon"> </div>
        <div id="box5" onClick="balloon5()" class="balloon"> </div>
        <div id="box6" onClick="balloon6()" class="balloon"> </div>

    </div>



    <script src="./app.js"></script>
</body>
</html>
